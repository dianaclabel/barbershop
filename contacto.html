<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>contacto</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="asset/logo.png" alt="logotipo" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="products.html">Productos</a>
            </li>
            <li>
              <a href="contacto.html"> Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="name">Nombre y apellido</label>
        <input type="text" id="name" class="input-padron" required />

        <label for="email">Correo Electronico</label>
        <input
          type="email"
          id="email"
          class="input-padron"
          required
          placeholder="email@dominio.com"
        />

        <label for="phone">Telefono</label>
        <input
          type="number"
          id="phone"
          class="input-padron"
          required
          placeholder="(xx) xxx xxx xxx"
        />
        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend class="test" id="test">
            ¿Como le gustaria que lo contactemos?
          </legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              value="Telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cual horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked />¿Le gustaría recibir novedades de la
          Barberia? Alura</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <th>Día</th>
          <th>Horario</th>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="asset/logo-blanco.png" alt="logo de alura blanco" />
      <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
