<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>contacto</title>
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="asset/logo.png" alt="logotipo" />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="products.html">Productos</a>
            </li>
            <li>
              <a href="contacto.html"> Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form action="">
        <label for="name">Nombre y apellido</label>
        <input type="text" id="name" />

        <label for="email">Correo Electronico</label>
        <input type="email" id="email" />

        <label for="phone">Telefono</label>
        <input type="number" id="phone" />
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10"></textarea>

        <div>
          <p>Como le gustaria que lo contactemos</p>

          <label for="radio-email">Email</label>
          <input type="radio" name="contacto" value="email" id="radio-email" />

          <label for="radio-telefono">Telefono</label>
          <input
            type="radio"
            name="contacto"
            value="Telefono"
            id="radio-telefono"
          />

          <label for="radio-whatsapp">WhatsApp</label>
          <input
            type="radio"
            name="contacto"
            value="whatsapp"
            id="radio-whatsapp"
          />
        </div>

        <input type="submit" value="Enviar formulario" />
      </form>
    </main>

    <footer>
      <img src="asset/logo-blanco.png" alt="logo blanco" />
      <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
  </body>
</html>
